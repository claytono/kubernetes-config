---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: exporter

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: blackbox-exporter
      app.kubernetes.io/instance: blackbox-exporter
  template:
    metadata:
      name: blackbox-exporter
      labels:
        app.kubernetes.io/name: blackbox-exporter
        app.kubernetes.io/instance: blackbox-exporter
    spec:
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:v0.24.0
        imagePullPolicy: Always
        args: [--config.file=/config/config.yaml]
        volumeMounts:
        - name: config
          mountPath: /config
        ports:
        - containerPort: 9115
      volumes:
      - name: config
        configMap:
          name: config
