---
apiVersion: v1
kind: Service

metadata:
  name: plexmediaserver
  labels:
    app.kubernetes.io/name: plexmediaserver
    app.kubernetes.io/instance: plexmediaserver
  annotations:
    metallb.io/allow-shared-ip: plexmediaserver

spec:
  type: LoadBalancer
  loadBalancerIP: 172.19.74.21
  ports:
  - port: 32400
    targetPort: 32400
    protocol: TCP
  selector:
    app.kubernetes.io/name: plexmediaserver
    app.kubernetes.io/instance: plexmediaserver

---
apiVersion: v1
