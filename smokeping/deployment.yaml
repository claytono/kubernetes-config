---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: smokeping

spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: smokeping
  template:
    metadata:
      labels:
        app: smokeping
    spec:
      containers:
      - name: smokeping
        image: dvorak/docker-smokeping
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /data
          name: data
        env:
        - name: TZ
          value: America/New_York
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: smokeping-config
      - name: data
        persistentVolumeClaim:
          claimName: smokeping-data
