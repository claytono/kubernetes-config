---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: promtail
spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      data:
        promtail.yaml: '{{ .promtail_config }}'
  dataFrom:
  - extract:
      key: promtail
