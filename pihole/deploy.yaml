---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: pihole
  labels:
    app.kubernetes.io/name: pihole
    app.kubernetes.io/instance: pihole
  annotations:
    reloader.stakater.com/auto: 'true'

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pihole
      app.kubernetes.io/instance: pihole
  template:
    metadata:
      labels:
        name: pihole
        app.kubernetes.io/name: pihole
        app.kubernetes.io/instance: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:latest
        imagePullPolicy: Always
        env:
        - name: TZ
          value: America/New_York
        - name: PIHOLE_DNS_
          value: 172.19.74.1
        - name: VIRTUAL_HOST
          value: pihole.k.oneill.net
        envFrom:
        - secretRef:
            name: pihole
        volumeMounts:
        - name: config
          mountPath: /etc/pihole
        - name: dnsmasq
          mountPath: /etc/dnsmasq.d
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: pihole-config
      - name: dnsmasq
        persistentVolumeClaim:
          claimName: pihole-dnsmasq
