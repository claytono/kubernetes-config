apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: pihole
spec:
  type: LoadBalancer
  loadBalancerIP: 172.19.74.23
  externalTrafficPolicy: Local
  ports:
    - name: pihole-dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
