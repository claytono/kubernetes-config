---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-secrets
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: n8n-secrets
    creationPolicy: Owner
  data:
  - secretKey: N8N_ENCRYPTION_KEY
    remoteRef:
      key: n8n
      property: encryption_key
  - secretKey: N8N_USER_MANAGEMENT_JWT_SECRET
    remoteRef:
      key: n8n
      property: jwt_secret
  - secretKey: DB_POSTGRESDB_PASSWORD
    remoteRef:
      key: n8n
      property: db_password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-postgres-secrets
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: n8n-postgres-postgresql
    creationPolicy: Owner
  data:
  - secretKey: postgres-password
    remoteRef:
      key: n8n
      property: db_password 
