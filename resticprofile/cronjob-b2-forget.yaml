---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: resticprofile-b2-forget
spec:
  schedule: 0 2 * * *  # Daily at 2 AM (after backup completes)
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            resticprofile: b2-forget
          annotations:
            prometheus.io/scrape: 'true'
            prometheus.io/path: /metrics
            prometheus.io/port: '5573'
        spec:
          hostname: rp-kube
          restartPolicy: OnFailure
          initContainers:
          - name: generate-uuid
            image: alpine
            command: [sh, -c, apk add --no-cache util-linux; uuidgen >/tmp/uuid]
            volumeMounts:
            - mountPath: /tmp
              name: scratch
          - name: fix-cache-permissions
            image: alpine
            command: [sh, -c, chown -R 10007:10007 /cache]
            volumeMounts:
            - mountPath: /cache
              name: cache
          containers:
          - name: resticprofile
            securityContext:
              runAsUser: 10007
              runAsGroup: 10007
            command:
            - resticprofile
            - -c
            - /resticprofile-config/profiles.yaml
            - -n
            - b2
            - --lock-wait
            - 6h
            - forget
            image: creativeprojects/resticprofile
            imagePullPolicy: Always
            envFrom:
            - secretRef:
                name: resticprofile
            - secretRef:
                name: resticprofile-rclone
            env:
            - name: RUN_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RCLONE_CONFIG
              value: /rclone-config/rclone.conf
            - name: RESTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resticprofile
                  key: RESTIC_PASSWORD
            volumeMounts:
            - mountPath: /rclone-config
              name: rclone-config
            - mountPath: /resticprofile-config
              name: resticprofile-config
            - mountPath: /tmp
              name: scratch
            - mountPath: /cache
              name: cache
          volumes:
          - name: rclone-config
            configMap:
              name: rclone-config
              items:
              - key: rclone.conf
                path: rclone.conf
          - name: resticprofile-config
            configMap:
              name: resticprofile-config
          - name: scratch
            emptyDir: {}
          - name: cache
            persistentVolumeClaim:
              claimName: resticprofile-cache
