apiVersion: batch/v1
kind: CronJob
metadata:
  name: rclone-about
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      template:
        metadata:
          name: rclone-about
        spec:
          restartPolicy: OnFailure
          containers:
            - name: rclone
              command:
                - rclone
                - lsd
                - "azc:"
              image: ghcr.io/claytono/rclone:latest
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: resticprofile-rclone
              env:
                - name: PUSH_GATEWAY
                  value: https://pushgateway.k.oneill.net
                - name: INSTANCE
                  value: total
                - name: RCLONE_CONFIG
                  value: /etc/rclone/rclone.conf
              volumeMounts:
                - mountPath: /etc/rclone
                  name: rclone-config
          volumes:
            - name: rclone-config
              configMap:
                name: rclone-template
                items:
                  - key: rclone.conf.template
                    path: rclone.conf
