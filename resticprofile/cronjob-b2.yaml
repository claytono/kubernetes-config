---
apiVersion: batch/v1
kind: CronJob

metadata:
  name: resticprofile-b2

spec:
  schedule: 0 18 * * *  # Daily at 18:00 (6 PM)
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            resticprofile: b2
          annotations:
            prometheus.io/scrape: 'true'
            prometheus.io/path: /metrics
            prometheus.io/port: '5572'
        spec:
          hostname: rp-kube
          restartPolicy: OnFailure
          initContainers:
          - name: generate-uuid
            image: alpine
            command: [sh, -c, apk add --no-cache util-linux; uuidgen >/tmp/uuid]
            volumeMounts:
            - mountPath: /tmp
              name: scratch
          - name: fix-cache-permissions
            image: alpine
            command: [sh, -c, chown -R 10007:10007 /cache]
            volumeMounts:
            - mountPath: /cache
              name: cache
          containers:
          - name: resticprofile
            command:
            - resticprofile
            - -c
            - /resticprofile-config/profiles.yaml
            - -n
            - b2
            - --lock-wait
            - 6h
            - backup
            image: creativeprojects/resticprofile
            imagePullPolicy: IfNotPresent
            envFrom:
            - secretRef:
                name: resticprofile
            - secretRef:
                name: resticprofile-rclone
            env:
            - name: RUN_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RCLONE_CONFIG
              value: /rclone-config/rclone.conf
            - name: RESTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resticprofile
                  key: RESTIC_PASSWORD
            volumeMounts:
            - mountPath: /rclone-config
              name: rclone-config
            - mountPath: /resticprofile-config
              name: resticprofile-config
            - mountPath: /tmp
              name: scratch
            - mountPath: /cache
              name: cache
            - mountPath: /source/k8s-pv
              name: k8s-pv
              readOnly: true
            - mountPath: /source/backups
              name: backups
              readOnly: true
            - mountPath: /source/shared
              name: shared
              readOnly: true
          volumes:
          - name: rclone-config
            configMap:
              name: rclone-config
              items:
              - key: rclone.conf
                path: rclone.conf
          - name: resticprofile-config
            configMap:
              name: resticprofile-config
          - name: scratch
            emptyDir: {}
          - name: cache
            persistentVolumeClaim:
              claimName: resticprofile-cache
          - nfs:
              server: fs2.oneill.net
              path: /volume1/k8s-pv
              readOnly: true
            name: k8s-pv
          - nfs:
              server: fs2.oneill.net
              path: /volume2/backups
              readOnly: true
            name: backups
          - nfs:
              server: fs2.oneill.net
              path: /volume2/shared
              readOnly: true
            name: shared
