apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: iscsi-chap-secret
spec:
  externalSecretName: iscsi-chap-secret
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: production
    refreshInterval: "1h"
    target:
      template:
        type: "kubernetes.io/iscsi-chap"
    dataFrom:
      - extract:
          key: iscsi-secrets
  namespaces:
    - default
