---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

resources:
- deploy.yaml
- ingress.yaml
- pvc.yaml
- rbac.yaml
- service.yaml
- externalsecret.yaml

labels:

- pairs:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: prometheus
  includeSelectors: true

configMapGenerator:
- name: prometheus
  files:
  - config/prometheus.yml
  - config/rules.yml
