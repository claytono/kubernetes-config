---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

resources:
  - deploy.yaml
  - ingress.yaml
  - pvc.yaml
  - rbac.yaml
  - service.yaml
  - externalsecret.yaml

labels:
  - pairs:
      app: prometheus

configMapGenerator:
  - name: prometheus
    files:
      - config/prometheus.yml
      - config/rules.yml
