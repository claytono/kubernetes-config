---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: hass
  annotations:
    reloader.stakater.com/auto: 'true'

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hass
  template:
    metadata:
      labels:
        app: hass
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - name: config-setup
        image: instrumentisto/rsync-ssh
        imagePullPolicy: Always
        args: [rsync, -av, --copy-links, /config-map/, /config/]
        volumeMounts:
        - name: config-map
          mountPath: /config-map
        - name: config
          mountPath: /config
      - name: ssh-setup
        image: busybox
        command:
        - sh
        - -c
        - |
          mkdir -p /root/.ssh
          cp /ssh-key/id_ed25519 /root/.ssh/id_ed25519
          chmod 600 /root/.ssh/id_ed25519
          chmod 700 /root/.ssh
        volumeMounts:
        - name: ssh-key
          mountPath: /ssh-key
      containers:
      - name: hass
        image: ghcr.io/home-assistant/home-assistant:2025.7
        imagePullPolicy: Always
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hass-secrets
              key: MYSQL_PASSWORD
        - name: DB_URL
          value: mysql://hass:$(MYSQL_PASSWORD)@hass-mysql/hass?charset=utf8
        volumeMounts:
        - name: config
          mountPath: /config
        - name: config-map
          mountPath: /config-map
        - name: ssh-key
          mountPath: /root/.ssh/
          readOnly: true
      volumes:
      - name: config-map
        projected:
          sources:
          - configMap:
              name: hass
          - secret:
              name: hass-caseta-certificates
              items:
              - key: caseta-bridge.crt
                path: caseta-bridge.crt
                mode: 0644
              - key: caseta.crt
                path: caseta.crt
                mode: 0644
              - key: caseta.key
                path: caseta.key
                mode: 0600
      - name: config
        persistentVolumeClaim:
          claimName: hass-config
      - name: ssh-key
        secret:
          secretName: hass-ssh-key
          defaultMode: 0400
          items:
          - key: ssh-privatekey
            path: id_ed25519
