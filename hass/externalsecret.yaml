---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: hass-ssh-key

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    name: hass-ssh-key
    template:
      type: kubernetes.io/ssh-auth
  data:
  - secretKey: ssh-privatekey
    remoteRef:
      key: hass-ssh-key
      property: private key
  - secretKey: ssh-publickey
    remoteRef:
      key: hass-ssh-key
      property: public key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: alertmanager

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  refreshInterval: 1h
  data:
  - secretKey: smtp-password
    remoteRef:
      key: alertmanager
      property: smtp-password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: hass-secrets

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: hass-secrets
  dataFrom:
  - extract:
      key: hass-secrets

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: hass-caseta-certificates

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: hass-caseta-certificates
  dataFrom:
  - extract:
      key: hass-caseta-certificates
