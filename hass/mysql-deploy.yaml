---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hass-mysql
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: hass-mysql
  template:
    metadata:
      labels:
        app: hass-mysql
    spec:
      containers:
      - name: mysql
        image: mariadb:11.1
        imagePullPolicy: Always
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hass-secrets
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_USER
          value: hass
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hass-secrets
              key: MYSQL_PASSWORD
        - name: MYSQL_DATABASE
          value: hass
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: hass-mysql
      volumes:
      - name: hass-mysql
        persistentVolumeClaim:
          claimName: hass-mysql
