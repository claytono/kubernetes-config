apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default
  namespace: metallb-system
spec:
  addresses:
    - 172.19.74.32/27
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: static
  namespace: metallb-system
spec:
  addresses:
    - 172.19.74.20/32
    - 172.19.74.21/32
    - 172.19.74.22/32
    - 172.19.74.23/32
  autoAssign: false
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2advertisement1
  namespace: metallb-system
spec:
  # Control plane is hosted in a VM that is also on the same host as the
  # tailscale subnet router, so we want to exclude metallb from putting IPS on
  # that host, since tailscale can't reach it.
  nodeSelectors:
    - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
          values: []
  ipAddressPools:
    - default
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2advertisement2
  namespace: metallb-system
spec:
  # See above
  nodeSelectors:
    - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
          values: []
  ipAddressPools:
    - static
