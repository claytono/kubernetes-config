---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer

metadata:
  name: selfsigned-issuer

spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate

metadata:
  name: my-selfsigned-ca
  namespace: cert-manager

spec:
  isCA: true
  commonName: my-selfsigned-ca
  secretName: root-secret
  duration: 8760h
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer

metadata:
  name: my-ca-issuer

spec:
  ca:
    secretName: root-secret
